<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller Guerrero</title>

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Taller Guerrero</h1>
  </header>

  <nav>
    <a href="#servicios">Servicios</a>
    <a href="#galeria">Galería</a>
    <a href="#ubicacion">Ubicación</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="container">

    <section id="servicios">
      <h2>Servicios</h2>
      <p>Ofrecemos mantenimiento preventivo y correctivo para todo tipo de vehículos.</p>
    </section>

    <section id="galeria">
      <h2>Galería</h2>
      <div class="gallery">
        <img src="img/foto1.jpg" alt="Foto 1">
        <img src="img/foto2.jpg" alt="Foto 2">
        <img src="img/foto3.jpg" alt="Foto 3">
      </div>
    </section>

    <section id="ubicacion">
      <h2>Ubicación</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=..."
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form class="contact-form" action="mailto:tucorreo@example.com" method="post" enctype="text/plain">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

  </div>

  <!-- Botón flotante WhatsApp -->
  <a
    href="https://wa.me/5492612414294?text=Hola%2C%20quiero%20consultar%20por%20un%20turno%20para%20revisar%20mi%20vehiculo"
    class="whatsapp-float"
    target="_blank"
    title="Enviar mensaje por WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <footer>
    <p>&copy; 2025 Taller Guerrero</p>
    <a href="https://gfsistemas.com" class="ig-icon" target="_blank" title="Instagram de GF Sistemas">
      <i class="fab fa-instagram"></i>
    </a>
  </footer>

</body>
</html>
